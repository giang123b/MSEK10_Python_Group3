<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MSEK10HN Manage Student System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            color: #404E67;
            background: #F5F7FA;
            font-family: 'Open Sans', sans-serif;
        }

        .table-wrapper {
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }

        .table-title {
            padding-bottom: 10px;
            margin: 0 0 10px;
        }

        .table-title h2 {
            margin: 6px 0 0;
            font-size: 22px;
        }

        .table-title .add-new {
            float: right;
            height: 30px;
            font-weight: bold;
            font-size: 12px;
            text-shadow: none;
            min-width: 100px;
            border-radius: 50px;
            line-height: 13px;
        }

        .table-title .add-new i {
            margin-right: 4px;
        }

        table.table {
            table-layout: fixed;
        }

        table.table tr th, table.table tr td {
            border-color: #e9e9e9;
            overflow-wrap: break-word;
        }

        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }

        table.table th:last-child {
            width: 100px;
        }

        table.table td a {
            cursor: pointer;
            display: inline-block;
            margin: 0 5px;
            min-width: 24px;
        }

        table.table td a.add {
            color: #27C46B;
        }

        table.table td a.edit {
            color: #FFC107;
        }

        table.table td a.delete {
            color: #E34724;
        }

        table.table td i {
            font-size: 19px;
        }

        table.table td a.add i {
            font-size: 24px;
            margin-right: -1px;
            position: relative;
            top: 3px;
        }

        table.table .form-control {
            height: 32px;
            line-height: 32px;
            box-shadow: none;
            border-radius: 2px;
        }

        table.table .form-control.error {
            border-color: #f50000;
        }

        table.table td .add {
            display: none;
        }
    </style>
    <script>
        const baseUrl = 'http://127.0.0.1:8000/'

        $(document).ready(function () {
            let mode = 'create'
            let page = 1

            $('[data-toggle="tooltip"]').tooltip();
            var actions = $("table td:last-child").html();
            // Append table with add row form on add new button click
            $(".add-new").click(function () {
                mode = 'create'
                $(this).attr("disabled", "disabled");
                var index = $("table tbody tr:last-child").index();
                var row = '<tr>' +
                    '<td><input type="text" class="form-control" name="id" id="id"></td>' +
                    '<td><input type="text" class="form-control" name="name" id="name"></td>' +
                    '<td><input type="text" class="form-control" name="mail" id="mail"</td>' +
                    '<td><input type="text" class="form-control" name="dob" id="dob"></td>' +
                    '<td><input type="text" class="form-control" name="hometown" id="hometown"></td>' +
                    '<td><input type="text" class="form-control" name="gpa" id="gpa"></td>' +
                    '<td>' + actions + '</td>' +
                    '</tr>';
                $("table").append(row);
                $("table tbody tr").eq(index + 1).find(".add, .edit").toggle();
                $('[data-toggle="tooltip"]').tooltip();
            });
            // Add row on add button click
            $(document).on("click", ".add", function () {
                var empty = false;
                var input = $(this).parents("tr").find('input[type="text"]');
                input.each(function () {
                    if (!$(this).val()) {
                        $(this).addClass("error");
                        empty = true;
                    } else {
                        $(this).removeClass("error");
                    }
                });
                $(this).parents("tr").find(".error").first().focus();
                if (!empty) {
                    input.each(function () {
                        $(this).parent("td").html($(this).val());
                    });
                    $(this).parents("tr").find(".add, .edit").toggle();
                    $(".add-new").removeAttr("disabled");
                }
                saveAPI(getBody(input))
            });
            // Edit row on edit button click
            $(document).on("click", ".edit", function () {
                mode = 'update'
                $(this).parents("tr").find("td:not(:last-child)").each(function () {
                    $(this).html('<input type="text" class="form-control" value="' + $(this).text() + '">');
                });
                $(this).parents("tr").find(".add, .edit").toggle();
                $(".add-new").attr("disabled", "disabled");
            });
            // Delete row on delete button click
            $(document).on("click", ".delete", function () {
                $(this).parents("tr").remove();
                $(".add-new").removeAttr("disabled");
                const currentRow = $(this).closest("tr");
                const col1 = currentRow.find("td:eq(0)").text();
                deleteAPI(col1)
            });

            let numberPage = 0
            $('#next').click(() => {
                if (page <= numberPage){
                    page += 1
                    getData()
                }
                if (page === numberPage) {
                    $('#next').hide();
                    $('#back').show();
                }
                else {
                    $('#next').show();
                    $('#back').show();
                }
            })

            $('#back').click(() => {
                if (page === 1) {
                    page = 1
                    $('#back').hide();
                    $('#next').show();
                }
                else {
                    page -= 1;
                    $('#next').show();
                    $('#back').show();
                }
                getData()
            })

            const getBody = (inputRow) => {
                const name = inputRow[1].value.trim()
                const [firstName, lastName] = getName(name)
                return {
                    sid: inputRow[0].value.trim(),
                    last_name: lastName,
                    first_name: firstName,
                    email: inputRow[2].value.trim(),
                    dob: inputRow[3].value.trim(),
                    hometown: inputRow[4].value.trim(),
                    gpa: inputRow[5].value.trim()
                }
            }

            const getName = (name) => {
                // find first space in name
                name = name.trim()
                const index = name.indexOf(" ")
                return [name.slice(0, index), name.slice(index)]
            }

            const saveAPI = async (data) => {
                let method = 'post'
                mode === 'create'? method = 'post' : method = 'put'
                try {
                    await $.ajax({
                    url: `${baseUrl}student`,
                    type: method,
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(data),
                    success: function(result) {
                        alert(result.msg)
                    }
                    })
                    await getData()
                } catch (e) {
                    alert(e.statusText)
                    console.log(e)
                }
            }

            const deleteAPI = async (id) => {
                try {
                    await $.ajax({
                    url: `${baseUrl}student`,
                    type: 'DELETE',
                    dataType: "json",
                    data: id,
                    success: function(result) {
                        alert(result.msg)
                    }
                    })
                    await getData()
                } catch (e) {
                    alert(e.statusText)
                    console.log(e)
                }

            }

            const getData = async () => {
                let htmlBody = ''
                await $.get(`${baseUrl}student?page=${page}&size=5`, function( data ) {
                    numberPage = data.total % data.size
                    JSON.parse(JSON.stringify(data)).items.forEach(e => {
                        htmlBody += `<tr>
                            <td style="width: 100px">${e.sid}</td>
                            <td style="width: 150px">${e.last_name} ${e.first_name}</td>
                            <td style="width: 150px">${e.email}</td>
                            <td style="width: 100px">${e.dob}</td>
                            <td style="width: 100px">${e.hometown}</td>
                            <td style="width: 100px">${e.gpa}</td>
                            <td>
                                <a class="add" title="Add" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a>
                                <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                                <a class="delete" title="Delete" data-toggle="tooltip" ><i class="material-icons">&#xE872;</i></a>
                            </td>
                        </tr>`
                    })
                    numberPage = (data.total / data.size)
                    numberPage = Math.ceil(numberPage)
                })
                $('#table-body').html(htmlBody)
            }
            getData()
        });
    </script>
</head>
<body>
<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Student <b>Information</b></h2></div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th style="width: 100px">ID</th>
                    <th style="width: 150px">Name</th>
                    <th style="width: 150px">Mail</th>
                    <th style="width: 100px">Date of birth</th>
                    <th style="width: 100px">Home town</th>
                    <th style="width: 100px">GPA</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="table-body" class="over-flow">
                <tr>
                    <td>MSE001</td>
                    <td>Nguyen Tuan Anh</td>
                    <td>tuananh@gmail.com</td>
                    <td>20/02/1996</td>
                    <td>Ha Noi</td>
                    <td>4.0</td>
                    <td>
                        <a class="add" title="Add" data-toggle="tooltip"><i class="material-icons">&#xE03B;</i></a>
                        <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                        <a class="delete" title="Delete" data-toggle="tooltip"><i
                                class="material-icons">&#xE872;</i></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <i style="font-size:24px; cursor: pointer" class="fa" id="back">&#xf104;</i>
            <i style="font-size:24px; margin-left: 20px; cursor: pointer" class="fa" id="next">&#xf105;</i>
        </div>
    </div>
</div>
</body>
</html>
